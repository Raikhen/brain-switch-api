# import Link from "./generated/prisma.graphql"

type Query {
  feed: [Link!]!
}

type Mutation {
  post(title: String!, url: String!): Link!
  login(email: String!, password: String!): AuthPayload
  signUp(name: String!, email: String!, password: String!): AuthPayload
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  name: String!
  email: String!
  links: [Link!]!
}
